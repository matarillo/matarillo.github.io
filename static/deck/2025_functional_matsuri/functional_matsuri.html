<h1 id="f%E3%81%AE%E5%9F%BA%E6%9C%AC%E6%80%9D%E6%83%B3">F#の基本思想</h1>
<ol>
<li>非純粋関数型であること
<ul>
<li>関数型プログラミングとして純粋性やイミュータビリティを推奨する一方で、副作用や状態変化を伴う命令型プログラミングの記述も許容する</li>
</ul>
</li>
<li>ホスト環境との相互運用性
<ul>
<li>.NET自体、共通言語基盤の実装という位置づけ</li>
<li>F#の設計目標は「双方向の相互運用」</li>
</ul>
</li>
<li>マルチパラダイム言語
<ul>
<li>関数型プログラミングのパラダイムを核に、オブジェクト指向プログラミングの要素を取り入れる</li>
</ul>
</li>
</ol>

<h1 id="%E9%9D%9E%E7%B4%94%E7%B2%8B%E9%96%A2%E6%95%B0%E5%9E%8B">非純粋関数型</h1>
<ul>
<li>デフォルトはイミュータブル
<ul>
<li>基本的な型の値 (基本型、タプル、レコード、連結リスト)</li>
<li>F#で定義したクラスや構造体</li>
<li><code>let</code> による値の束縛</li>
</ul>
</li>
<li><code>mutable</code>キーワードを使用することで、変更可能な値を明示的に定義できる
<ul>
<li><code>mutable</code> フィールド</li>
<li><code>let mutable</code> による値の束縛</li>
</ul>
</li>
<li>状態を持つ型もある
<ul>
<li>配列、参照セル</li>
<li>.NET 標準のコレクション、その他 .NET の型</li>
</ul>
</li>
</ul>
</section>

<ul>
<li>あえて命令型スタイルでループする例</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// ミュータブルな値</span>
<span class="hljs-keyword">let</span> <span class="hljs-keyword">mutable</span> count <span class="hljs-operator">=</span> <span class="hljs-number">0</span>

<span class="hljs-keyword">while</span> count <span class="hljs-operator">&lt;</span> <span class="hljs-number">5</span> <span class="hljs-keyword">do</span>
    <span class="hljs-built_in">printfn</span> <span class="hljs-string">&quot;現在のカウント: %d&quot;</span> count
    count <span class="hljs-operator">&lt;-</span> count <span class="hljs-operator">+</span> <span class="hljs-number">1</span> <span class="hljs-comment">// 値を変更</span>

<span class="hljs-built_in">printfn</span> <span class="hljs-string">&quot;ループ終了。最終カウント: %d&quot;</span> count
</code></pre>
<ul>
<li><code>while</code>の中でbreakやcontinueはできない
<ul>
<li>再帰関数で書く方がよい</li>
</ul>
</li>
</ul>

<h1 id="f%E3%81%AB%E3%81%8A%E3%81%91%E3%82%8B%E5%9E%8B%E3%83%81%E3%82%A7%E3%83%83%E3%82%AFf%E3%81%AE%E5%A6%A5%E5%8D%94%E7%82%B9">F#における型チェック（F#の妥協点）</h1>
<div class="grid2">
<div class="left">
<p>関数型プログラミングの範囲では、Hindley-Milner型推論が効く</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// a&#x27; list -&gt; (a&#x27; * a&#x27;) option</span>
<span class="hljs-keyword">let</span> firstTwo list <span class="hljs-operator">=</span> 
    <span class="hljs-keyword">match</span> list <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> x <span class="hljs-operator">::</span> y <span class="hljs-operator">::</span> _ <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span> (x, y)
    <span class="hljs-operator">|</span> _           <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">None</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// &#x27;a * &#x27;b -&gt; &#x27;b * &#x27;a</span>
<span class="hljs-keyword">let</span> swap (x, y) <span class="hljs-operator">=</span> (y, x)
</code></pre>
</div>
<div class="right">

<h1 id="%E3%83%A2%E3%83%8A%E3%83%89">モナド</h1>
<ul>
<li>関数型プログラミングの頻出パターン</li>
<li>計算にともなって引き継がれる、値以外の情報や振る舞い ⇒ 文脈</li>
<li>文脈依存の計算を純粋な関数型プログラミングの枠組みで扱いたい</li>
<li>コンテナーとなる<strong>データ型</strong>とそれに<strong>関連付けられた関数</strong>とのセットで、「前の計算の結果によって次の計算のふるまいを変える」ことを表現できる</li>
<li>命令型的な「実行順序」を純粋関数の合成で作れる</li>
</ul>
</section>

<h1 id="net%E3%81%AE%E3%82%B8%E3%82%A7%E3%83%8D%E3%83%AA%E3%82%AF%E3%82%B9%E3%81%AE%E5%88%B6%E7%B4%84">.NETのジェネリクスの制約</h1>
<ul>
<li>バイナリー（共通中間言語）とランタイムのレベルでジェネリクスをサポートする
<ul>
<li>型パラメーターは、実行時に実際の型に置き換えられる</li>
<li>型パラメーター制約は、サブタイプ関係をベースにしている</li>
<li>パラメーター型のインスタンスメンバーしか呼び出せなかった（※以前は）</li>
<li>高カインド型（HKT）など高度な型はサポートしていない</li>
</ul>
</li>
<li>型クラスのサポートのために.NET自体に手を入れるとしても、後方互換性を保ちたい</li>
</ul>
</section>

<h1 id="f%E3%81%8C%E9%81%B8%E6%8A%9E%E3%81%97%E3%81%9F%E6%96%B9%E6%B3%95">F#が選択した方法</h1>
<p>「静的に解決される型パラメータ（SRTP）」</p>
<ul>
<li>インライン化とともに使える、型パラメーター制約が柔軟になったようなもの</li>
<li>型パラメーター制約が構造的
<ul>
<li>パラメーター型が特定のシグネチャのメンバーや演算子を提供していることを制約にできる</li>
<li>サブタイプ関係は不要</li>
</ul>
</li>
<li>利用側のコンパイル時に、型パラメーターが実際の型に置き換えられる</li>
<li>利用側のコンパイル時に、オーバーロードが解決される</li>
<li>コンパイル後のバイナリーは相互運用可能</li>
</ul>
</section>

<h1 id="%E5%8F%82%E8%80%83%E4%BB%96%E3%81%AEnet%E8%A8%80%E8%AA%9E">参考：他の.NET言語</h1>
<ul>
<li>C#でも型クラスの要望はあるが、こちらも慎重</li>
<li>ジェネリックな算術演算は、.NET 7からサポートされるようになった</li>
<li><code>interface</code> の仕様を変更して実現</li>
<li><code>INumber&lt;TSelf&gt;</code> が「抽象静的メソッド」をもつ</li>
<li>たとえば <code>int</code> が <code>INumber&lt;int&gt;</code> を実装する</li>
</ul>
<p>F#は.NET 7を待つわけにいかなかったし、オブジェクト指向の機構は「サポート可能」でも「必須」にはしない</p>
</section>

<h1 id="srtp%E3%81%AE%E6%AC%A0%E7%82%B9f%E3%81%AE%E5%A6%A5%E5%8D%94%E7%82%B9">SRTPの欠点（F#の妥協点）</h1>
<ul>
<li>定義側の記述が面倒で読みにくく、型推論はほぼ効かない</li>
<li>コンパイル時のコード生成という意味で、マクロやテンプレートに似ている
<ul>
<li>理解・デバッグが困難</li>
<li>IDEの支援も限られている</li>
<li>バイナリーサイズ増大</li>
</ul>
</li>
<li>F#コンパイラーだけがサポートする機能
<ul>
<li>インライン化する前の関数は、.NET言語との相互運用性がない</li>
<li>無理やり呼ぼうとすると <code>NotSupportedException</code></li>
</ul>
</li>
</ul>
</section>

<h1 id="f-%E3%81%AE%E6%96%87%E5%8C%96%E3%81%A8srtp">F# の文化とSRTP</h1>
<ul>
<li>第一のユースケースは、ジェネリックな算術演算</li>
<li>型クラスのような使い方も可能だが、必須にしない</li>
<li>高度な型抽象を使う代わりに、具体的な型に応じたモジュールを書く
<ul>
<li>たとえば、 <code>Task&lt;Result&lt;'a, 'b&gt;&gt;</code> 用の便利モジュール</li>
</ul>
</li>
</ul>
</section>

<h2 id="%E8%A3%9C%E8%B6%B3%E5%9E%8B%E3%82%AF%E3%83%A9%E3%82%B9%E3%81%AB%E5%AF%BE%E3%81%99%E3%82%8Bdon-syme%E3%81%AE%E7%AB%8B%E5%A0%B4">補足：型クラスに対するDon Symeの立場</h2>
<p><a href="https://github.com/fsharp/fslang-suggestions/issues/243#issuecomment-916079347">https://github.com/fsharp/fslang-suggestions/issues/243#issuecomment-916079347</a></p>
<div class="small">
<blockquote>
<p>.NETやJavascriptとの相互運用という文脈において……型クラスの有用性はおおむね過大評価されており、多くのマイナス面を抱えています……</p>
<ul>
<li>型レベルプログラミングと型レベル抽象の要求は高度化しがち</li>
<li>高度な型レベルプログラミングはコンパイルパフォーマンスに深刻な悪影響を及ぼす</li>
<li>さらに、コンパイル時のデバッグが必要になる</li>
<li>型分類の「正しさ」に議論が陥りがち</li>
<li>型分類を「調整」することでバイナリ非互換を招きがち</li>
<li>高度な抽象化を理解しないとプログラミングできなくなりがち</li>
</ul>
</blockquote>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="default" data-style=".center {

<h2 id="%E3%82%BB%E3%83%83%E3%82%B7%E3%83%A7%E3%83%B3%E3%81%BE%E3%81%A8%E3%82%81f%E3%81%AE%E8%A8%AD%E8%A8%88%E3%81%A8%E5%A6%A5%E5%8D%94%E7%82%B9">セッションまとめ：F#の設計と妥協点</h2>
<ul>
<li><strong>関数型でありながら、純粋性を強制はしない</strong>
<ul>
<li>命令型やOOPとの共存</li>
</ul>
</li>
<li><strong>使いやすい構文を提供</strong>
<ul>
<li>非同期処理も、通常のF#コードの中で違和感が少ない</li>
</ul>
</li>
<li><strong>現実との接点や開発体験を強く意識</strong>
<ul>
<li>.NET言語としての相互運用性</li>
<li>高度な型抽象は抑制して使いすぎないようにしつつ、現実的なコードを志向</li>
</ul>
</li>
</ul>
</section>
